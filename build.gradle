apply plugin: 'idea'
apply plugin: 'groovy'

repositories {
    mavenCentral()
}

configurations {
    database
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    database 'mysql:mysql-connector-java:5.1.18'
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}

idea.project.ipr {
    withXml { provider ->
        provider.node.component
                .find { it.@name == 'VcsDirectoryMappings' }
                .mapping.@vcs = 'Git'
    }
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath fileTree(dir: 'libs', include: '*.jar')
    }
}

apply plugin: 'me.zeph.database'

database {
    url = 'jdbc:mysql://localhost:3306/relations'
    username = 'root'
    password = ''
    driver = 'com.mysql.jdbc.Driver'
    configurationName = 'database'
    sqlFiles = files('config/database/drop_table.sql')
}

task copyLibs(type: Copy) {
    from 'build/libs'
    into 'libs'
}